<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShawPot</title>
</head>
<body>
    <h1>Access Denied</h1>
    <p><em>Shawpot intrusion detection system</em></p>
    <p>Your details have been recorded ... Further attempt may lead to punishable offence</p>
    
    <p class="date"></p>
    <img src="https://images2.imgbox.com/7c/e9/LhnR3e6U_o.jpg" alt="image">

    <script>
        var currentTime = new Date()
        var month = currentTime.getMonth() + 1
        var day = currentTime.getDate()
        var year = currentTime.getFullYear()

        var hours = currentTime.getHours()
        var minutes = currentTime.getMinutes()

        if (minutes < 10){
            minutes = "0" + minutes
        }

        var timeS = hours + ":" + minutes + " "

        if(hours > 11){
            timeS = timeS + "PM"
        } else { 
            timeS = timeS + "AM"
        }

        var dt = document.querySelector(".date")

        dt.innerHTML = day + "/" + month + "/" + year + " <span>" + timeS + "</span>"
    </script>
</body>
</html>
